<ul>
    <li *ngFor="let cat of cats" class="cat-card">
        <a routerLink="/details/{{cat.id}}">
            <div class="catImage">
                <img [src]="cat.url" alt="Cat Image">
            </div>
            <hr />
            <h2>{{ cat.id }}</h2>
            <div class="tags">
                <span *ngFor="let tag of cat.temperament" class="tag">{{ tag }}</span>
            </div>
        </a>
    </li>
</ul>
